      gemfile: gemfiles/rails_head.gemfile
    - rvm: 2.2.9
      gemfile: gemfiles/rails_head.gemfile
    - rvm: 2.3.6
      gemfile: gemfiles/rails_head.gemfile
  allow_failures:
    - gemfile: gemfiles/rails_head.gemfile


before_install:
    - gem update --system

